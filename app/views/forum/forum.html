<div data-react-class="FeaturedFeed">
	<div class="row">
		<div class="col-md-9">
			<button class="btn btn-primary pull-right" ng-click="addThreadModal()">{{ 'submit_post' | translation: language }}</button>
		</div>
		
	</div>
	<div>
		<ul class="featured--feed">
			<li>
				<div class="day v-category-tech">
					<div class="container">
						<ul class="posts--group v-category-tech">
							<li ng-repeat="thread in threads">
								<thread-summary thread="thread"></thread-summary>
							</li>
						</ul>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
