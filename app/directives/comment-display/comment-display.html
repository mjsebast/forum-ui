<div class="comments--item">
    <a data-popover-position="top-center" class="user-image comments--item--user-image">
        <span class="user-image">
            <img height="30" ng-src="{{languageService.getLanguageImage(language)}}" width="30" ng-click="changeLanguage()"/>
        </span>
    </a>
    <div class="comments--item--heading">
        <span class="comments--item--heading--name">{{comment.user.username}}</span>
    </div>
    <div  class="comments--item--body">
        {{comment.content[language].message}}
    </div>
    <div class="comments--item--actions">
        <a href="#" ng-click="vote(1)" class="comments--item--actions--action comments--item--actions--vote-button">
            <i ng-class="{'upvoted': comment.userVote==1}" class="fa fa-sort-up fa-2x"></i>
        </a>
        <span>{{comment.points}}</span>
        <noscript></noscript>
        <add-comment comment="comment" language="language"></add-comment>
        <translate-comment comment="comment" language="language"></translate-comment>
        <noscript></noscript>
        <noscript></noscript>
        <noscript></noscript>
        <a class="comments--item--actions--action v-timestamp">
            <time datetime="2015-10-22T04:23:15.174-07:00">16 hours ago</time>
        </a>
    </div>

</div>

<child-response ng-repeat="child in comment.children" response="child"></child-response>
