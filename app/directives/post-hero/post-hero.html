<header class="post-detail--header v-with-header-image">
	<div class="post-detail--header--shadow">
		<div class="post-detail--header--heading">
			<h1>
				<a ng-if="post.url" ng-href="{{post.url}}" target="_blank">{{post.content[language].title}}</a>
				<span ng-if="!post.url">{{post.content[language].title}}</span>
				<span class="post-detail--header--post-icons">
					<noscript></noscript>
					<noscript></noscript>
				</span>
			</h1>
		</div>
		<div class="post-detail--header--upvote-and-get-it-buttons">
			<button class="btn btn-secondary" ng-class="{'upvoted': post.userVote==1, 'novoted':post.userVote!=1}" ng-click="vote(1)">
                <i class="fa fa-sort-up"></i> {{ post.points}}
			</button>
			<translate-post-title post="post" language="language"></translate-post-title>
		</div>
	</div>
</header>
