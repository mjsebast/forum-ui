<header class="post-detail--header v-with-header-image" 
	style="background-image:url(https://ph-files.imgix.net/d730621a-bf86-4939-a4cf-400686d0733f?auto=format&amp;w=1000&amp;h=330);">
	<div class="post-detail--header--shadow" data-reactid=".2.0.0">
		<div class="post-detail--header--heading" data-reactid=".2.0.0.1">
			<h1 class="" data-reactid=".2.0.0.1.0">
				<a href="https://www.producthunt.com/r/80c5ad2e5113d6/37877" target="_blank">{{thread.title[language]}}</a>
				<span class="post-detail--header--post-icons">
					<noscript data-reactid=".2.0.0.1.0.1.0"></noscript>
					<noscript data-reactid=".2.0.0.1.0.1.1"></noscript>
				</span>
			</h1>
		</div>
		<div class="post-detail--header--upvote-and-get-it-buttons" data-reactid=".2.0.0.2">
			<section class="post-detail--header--upvote-button" data-reactid=".2.0.0.2.0">
				<a class="post-vote-button v-bordered v-category-tech" href="#" data-reactid=".2.0.0.2.0.0">
					<span class="post-vote-button--arrow" data-reactid=".2.0.0.2.0.0.0">
						<svg width="11" height="10" viewBox="0 0 11 10" xmlns="http://www.w3.org/2000/svg">
							<title>Rectangle 27</title>
							<path d="M.524 7.42C-.318 8.846.342 10 2 10h7c1.657 0 2.317-1.156 1.476-2.58L6.516.72c-.56-.95-1.473-.947-2.032 0l-3.96 6.7z" fill="#000" fill-rule="evenodd"></path>
						</svg>
					</span>
					<span class="post-vote-button--count">147</span>
				</a>
			</section>
			<section class="post-detail--header--get-it-button">
				<div class="post-get-it-button">
					<a class="post-get-it-button--primary" target="_blank" data-reactid=".2.0.0.2.1.0.0">Translate</a>
				</div>
			</section>
		</div>
	</div>
</header>
