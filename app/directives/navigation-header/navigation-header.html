<header class="container navbar-fixed-top navbar navbar-default">
    <div class="container-fluid">
        <div class="col-xs-3">
            <img height="45" width="45" class="language-switch" 
                ng-src="{{languageService.getLanguageImage(languageService.language)}}"  ng-click="languageService.changeGlobalLanguage()"/>
            <a class="site-name" href="/">Linglobes</a>
        </div>

        <form class="navbar-form col-xs-3" role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="{{ 'search' | translation: languageService.language }}" name="srch-term" id="srch-term">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>

        <ul class="nav navbar-nav navbar-right col-xs-3">
            <li>
                <a href="#">
                    <span class="glyphicon glyphicon-user"></span> Sign Up
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="glyphicon glyphicon-log-in"></span> {{ 'login' | translation: languageService.language }}
                </a>
            </li>
        </ul>
    </div>
</header>
