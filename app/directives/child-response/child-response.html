<div class="comments--item--replies">
	<div>
		<div class="comments--item">
			<a class="user-image comments--item--user-image" data-popover-position="top-center">
				<span class="user-image">
					<img height="30" ng-src="{{languageService.getLanguageImage(language)}}" width="30" ng-click="changeLanguage()"/>
				</span>
			</a>
			<div class="comments--item--heading">
				<span class="comments--item--heading--name">{{response.user.username}}</span>
			</div>
			<div class="comments--item--body">
				{{response.content[language].message}}
			</div>

			<div class="comments--item--actions">
				<a data-popover="hover" class="comments--item--actions--action comments--item--actions--vote-button">
					<span>
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 9" height="9" width="9">
							<path fill-rule="evenodd" fill="#CAC6C3" d="M0 9h9L4.302.066 0 9z"/>
						</svg>
					</span>
					<span> </span>
					<span>2</span>
				</a>
				<noscript></noscript>

        		<add-comment comment="response" language="language"></add-comment>
        		<translate-comment comment="response" language="language"></translate-comment>
				
				<noscript></noscript>
				<noscript></noscript>
				<noscript></noscript>
				<a class="comments--item--actions--action v-timestamp">
					<time datetime="2015-10-22T06:59:18.269-07:00">13 hours ago</time>
				</a>
			</div>	
		</div>
	</div>
</div>
